<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>News Headlines</title>
</head>
<body>
  <div class="container">
    <a href="refresh">Refresh</a>
  </div>
  <h1 class="text-center">News Headlines</h1>
  <div class="w3-display-container w3-green" style="height:300px;">    
    <form action="" method="get">
      <h7>Keyword</h7>
      <input type="text" placeholder="enter text"name="q">
      <button type="submit" value="Search">Search</button>
    <h7> Category</h7>
      <input type="text"  placeholder="enter category" name="category">
      <button type="submit" value="Search">Search</button>  
    <h7> Sources</h7>
      <input type="text" placeholder="enter Language" name="Language">
      <button type="submit" value="Search">Search</button>
    </form>
  </div>

  <h1>Showing Result:</h1>
 
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        {% for i in articles %}
          <div class="card rounded shadow-lg m-1" style="width: 150%;">
            <img src="{{i.urlToImage}}" alt="" class="card-img-top">
            <div class="card-body">
              <p class="card-text">{{ i.author}}</p>
              <h5 class="card-title">{{ i.title}}</h5>
              <p class="card-title">{{ i.source.name}}</p>
              <p class="card-text">{{ i.description}}</p>
              <hr>
              <small>Date:{{ i.publishedAt }}</small>
              <a href="{{i.url}}" target="_blank" class="btn btn-success m-1">See News</a>
                        
            </div>
          </div>
        {% endfor %}
      </div>
      
        

      
    </div>
  </div>
  
</body>
</html>
